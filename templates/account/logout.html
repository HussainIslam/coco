{% extends '_base.html' %}

{% block title %}Logout{% endblock title %}

{% block content %}
<h1>Logout</h1>
<p>Are you sure you want to logout?</p>
<form action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
</form>
{% endblock content %}
