{% extends '_base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<p>Forgotten your password? Enter your email address below, and we will send you and email allowing you to reset it.</p>
<form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-sm">Reset Password</button>
</form>
{% endblock content %}
