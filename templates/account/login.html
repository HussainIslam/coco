{% extends '_base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success btn-sm">Log In</button>
</form>
<a href="{% url 'account_reset_password' %}">Forgot Password?</a><br>
<a href="{% url 'account_signup' %}">Don't have an account?</a>
{% endblock content %}
