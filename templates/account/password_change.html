{% extends '_base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-sm" name="action">Change</button>
</form>
{% endblock content %}
