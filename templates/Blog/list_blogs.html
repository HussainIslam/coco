{% extends '../_base.html' %}

{% block title %}Blogs{% endblock title %}

{% block content %}
<h1>Blogs</h1>
<a href="{% url 'create_blog' %}" class="btn btn-info btn-sm">Create Blog</a>
{% for blog in blogs %}
    <div>
        <h5><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></h5>
        <small>Created by: <a href="{% url 'user_profile' blog.author.pk %}">{{ blog.author }}</a>, Created on: {{ blog.created }}</small>
        <hr>
    </div>
{% endfor %}
{% endblock content %}
