{% extends '../_base.html' %}

{% block title %}Update Profile{% endblock title %}

{% block content %}
<h1>Update {{ user.username }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-sm">Update</button>
</form>
{% endblock content %}
