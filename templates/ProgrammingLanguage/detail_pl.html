{% extends '../_base.html' %}

{% block title %}{{ language.name }}{% endblock title %}

{% block content %}
<h3>Language name: {{ language.name }}</h3>
<h3>Short Code: {{ language.abbreviation }}</h3>
<a href="{% url 'languages' %}" class="btn btn-info btn-sm">Return to List</a>
<a href="{% url 'update_pl' language.pk %}" class="btn btn-info btn-sm">Update</a>
<a href="{% url 'delete_pl' language.pk %}" class="btn btn-danger btn-sm">Delete</a>
<a href="{% url 'create_pl' %}" class="btn btn-success btn-sm">Add Another</a>
{% endblock content %}
