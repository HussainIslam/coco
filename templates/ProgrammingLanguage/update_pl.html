{% extends '../_base.html' %}

{% block title %}Update Language{% endblock title %}

{% block content %}
<h1>Update {{ language.name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success btn-sm">Update</button>
    <a href={{ language.get_absolute_url }} class="btn btn-danger btn-sm">Cancel</a>
</form>
{% endblock content %}
